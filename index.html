<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Philosophy Quote</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="langShift">
			<a href="indexES.html">ES</a>
		</div>
		<h1 id="mainTitle" class="Center">
			LITTLE BITS <br />
			OF <br />
			KNOWLEDGE
		</h1>

		<!--  Quotes  -->
		<div id="quoteBox">
			<div id="quoteDisplay" class="Center">
				<p>Random Philosophy Quote Generator</p>
			</div>
			<br />
			<div id="authorDisplay" class="Center">
				<a href="https://github.com/Edands">-Made by Edands</a>
			</div>
			<br />
		</div>
		<div id="nextBtn" class="Center">
			<!-- onclick="newQuote()" To revert to old -->
			<button id="nextQuote" class="inputStyle">
				<div>NEXT</div>
			</button>
			<br />
			<!-- <a id="sendSuggestion" href="javascript:void(0)" onclick="showPage()"
				>send your quotes</a
			> -->
		</div>

		<!-- Form -->
		<div id="suggestBox">
			<form name="suggestQuote" action="" method="get">
				QUOTE:<br />
				<textarea type="text" id="quoteInput" value="" class="inputStyle">
Be the change that you wish to see in the world.</textarea
				>
				<br />
				AUTHOR:<br />
				<input
					type="text"
					id="authorInput"
					value="Mahatma Gandhi"
					class="inputStyle"
				/>
				<br />
			</form>
			<br />
			<button id="formBtn" onclick="addQuote();showPage()" class="inputStyle">
				<div>SEND</div>
			</button>
			<br />
			<a id="sendSuggestion" href="javascript:void(0)" onclick="showPage()"
				>go back</a
			>
		</div>
		<span class="Center">
			<a
				id="sendSuggestion"
				href="https://github.com/lukePeavey/quotable"
				title="Powered by quotable API"
				>Powered by quotable API
			</a>
		</span>
		<!-- Javascript -->
		<script src="jquery-3.5.1.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
